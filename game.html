<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Simon says</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="icon" href="simon.ico">
  </head>
  <body>
    <h1 class="title">Press any key to start</h1>
    <div class="container">
      <div class="upper">
        <div class="green btn" type="button"></div>
        <div class="red btn" type="button"></div>
      </div>

      <div class="lower">
        <div class="yellow btn" type="button"></div>
        <div class="blue btn" type="button"></div>
      </div>

      <a href="index.html">
        <div class="option">
          <p>Return to Menu</p>
        </div>
      </a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.js"></script>
    <script src="game.js"></script>
  </body>
</html>
